---
# Web Application and wordpress Configurations
app_root: /var/www/app
wp_version: 4.9.8
wp_download_package_name: "wordpress-{{ wp_version }}.tar.gz"
wp_url: "https://wordpress.org/{{ wp_download_package_name }}"
wp_tar_file: "/tmp/{{ wp_download_package_name }}"
wp_cli_phar_url: https://raw.github.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
wp_cli_bin_path: /usr/bin/wp
wp_plugin_dir: "{{ app_root }}/wp-content/plugins"
wp_theme_dir: "{{ app_root }}/wp-content/themes"
wp_cli_cache_dir: "{{ ansible_env.HOME }}/.wp-cli"
theme_name: xray
plugin_name: xray
required_plugins:
    - blank-slate

# Nginx Configurations
nginx_root_dir: /etc/nginx
access_log: /var/log/nginx/access.log
error_log: /var/log/nginx/error.log
nginx_file_upload_limit_mb: 4
ssh_private_key: 
